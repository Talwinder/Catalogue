version: '3.4'

services:
  catalogdb:
     image : mongo
  basketdb:
     image: redis

  catalogue:
    image: ${DOCKER_REGISTRY-}catalogue
    build:
      context: .
      dockerfile: src/Catalogue/Dockerfile
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Basket.API/Dockerfile
volumes: 
    mongo_data: 
   
